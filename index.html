<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: auto auto auto;
        grid-template-rows: 200px 200px 150px;
        grid-gap: 10px;
       
        padding: 10px;
      }

      .grid-container > div {
       
        text-align: center;
        padding: 20px 0;
        font-size: 30px;
      }

      .item1 {
        grid-column: 1 / 3;
        grid-row: 1 / 3;
      }

      .item-Res > img {
        object-fit: cover;
        width: 100%;
        max-height: 100%;
      }

      .item6 {
        grid-column: 3 / 5;
        grid-row: 3 / 5;
      }

      .item7 {
        grid-column: 1 / 3;
        grid-row: 3 / 5;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="item1 item-Res">
        <img
          src="https://images.pexels.com/photos/5380651/pexels-photo-5380651.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt="img-1"
        />
      </div>
      <div class="item2 item-Res">
        <img
          src="https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
          alt="img-2"
        />
      </div>
      <div class="item3 item-Res">
        <img
          src="https://images.pexels.com/photos/206359/pexels-photo-206359.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
          alt="img-3"
        />
      </div>
      <div class="item4 item-Res">
        <img
          src="https://images.pexels.com/photos/92129/pexels-photo-92129.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
          alt="img-4"
        />
      </div>
      <div class="item5 item-Res">
        <img
          src="https://images.pexels.com/photos/4709289/pexels-photo-4709289.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt="img-5"
        />
      </div>
      <div class="item6 item-Res">
        <img
          src="https://images.pexels.com/photos/5380665/pexels-photo-5380665.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt="img-6"
          height="200px"
        />
      </div>
      <div class="item7 item-Res">
        <img
          src="https://images.pexels.com/photos/6963944/pexels-photo-6963944.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt="img-7"
          height="200px"
        />
      </div>
    </div>
  </body>
</html>
